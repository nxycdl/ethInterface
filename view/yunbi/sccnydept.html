<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="https://cdn.bootcss.com/echarts/3.6.2/echarts.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main" style="width: 100%;height:400px;"></div>

<script>
    $(function () {
        var myChart = echarts.init(document.getElementById('main'));

        function doQuery() {
            $.get('sccnydeptQuery', function (data) {
                data = JSON.parse(data);
                //console.log(data);
                var asksList = data.asks;
                console.log(typeof asksList);
                var bidsList = data.bids;
                //console.log(asksList);
                //console.log(bidsList);
                var xList = [];
                var y1List = [];
                var y2List = [];
                var x1info = {};
                var x2info = {};
                console.log(asksList);
                for (var o in asksList) {
                    xList.push(asksList[o][0]);
                    x1info[asksList[o][0]] = asksList[o][1];
                }
                xList = xList.reverse();
                xList = xList.slice(0, 11);
                xList.reverse();
                var xBidsList = [];
                for (var o in bidsList) {
                    xBidsList.push(bidsList[o][0]);
                    x2info[bidsList[o][0]] = bidsList[o][1];
                }
                xBidsList = xBidsList.slice(0, 11);
                xList = xList.concat(xBidsList);
                var xAlis = '[' + xList.toString() + ']';
                for (i = 0; i < xList.length - 1; i++) {
                    var key = xList[i];
                    y1List.push(x1info[key] == undefined ? 0 : x1info[key]);
                    // y2List.push(x2info[key] == undefined ? 0 : x2info[key]);
                    y2List.push(x2info[key] == undefined ? undefined : x2info[key]);
                }

                console.log(y1List.toString());
                console.log(y2List.toString());
                console.log(xAlis);
                y1List = y1List.slice(0, 11);
                //y2List = y2List.slice(11, y2List.length);

                option = {
                    title: {
                        text: '买卖走势图',
                        subtext: ''
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {
                        data: ['卖', '买']
                    },
                    toolbox: {
                        show: true,
                        feature: {
                            dataZoom: {
                                yAxisIndex: 'none'
                            },
                            dataView: {readOnly: false},
                            magicType: {type: ['line', 'bar']},
                            restore: {},
                            saveAsImage: {}
                        }
                    },
                    xAxis: {
                        type: 'category',
                        boundaryGap: false,
                        data: xList,
                        axisLine: {onZero: false},
                        axisLabel : {
                            show:true,
                            interval: '0',
                            rotate: 45,
                            textStyle: {
                                color: 'blue',
                                fontFamily: 'sans-serif',
                                fontSize: 15,
                                fontStyle: 'italic',
                                fontWeight: 'bold'
                            }
                        }

                    },
                    yAxis: {
                        type: 'value',
                        axisLabel: {
                            formatter: '{value} 笔'
                        }
                    },
                    series: [
                        {
                            name: '卖',
                            type: 'line',
                            data: y1List,
                            markPoint: {
                                symbolSize:100,
                                data: [
                                    {type: 'max', name: '最大值'},
                                    {type: 'min', name: '最小值'}
                                ]
                            },
                            markLine: {
                                data: [
                                    {type: 'average', name: '平均值'}
                                ]
                            }
                        },
                        {
                            name: '买',
                            type: 'line',
                            data: y2List,
                            markPoint: {
                                symbolSize:100,
                                data: [
                                    {type: 'max', name: '最大值'},
                                    {type: 'min', name: '最小值'}
                                ]
                            },
                            markLine: {
                                data: [
                                    {type: 'average', name: '平均值'}
                                ]
                            }
                        }
                    ]
                };
                myChart.setOption(option);


            });
        }

        setInterval(function () {
            doQuery();
        }, 5000)
    })
</script>


</body>
</html>
