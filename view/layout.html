<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{% block title %}可以替换的title{% endblock %}</title>
    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="keywords" content="{% block keywords %}可以替换的关键字{% endblock %}">
    <meta name="description" content="{% block description %}可以替换的描述{% endblock %}">
    <meta name="author" content="ycfd" />
    <!-- 来自第三方的脚本和样式 -->
    <!--
    <script src="http://cdn.bootcss.com/ratchet/2.0.2/js/ratchet.min.js"></script>
    <script src="http://cdn.bootcss.com/zepto/1.1.4/zepto.min.js"></script>
    <script src="http://cdn.bootcss.com/lodash.js/3.9.3/lodash.min.js"></script>
    -->

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

    <link rel="stylesheet" href="/css/idangerous.swiper.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/m.css">


    <!--测试主页-->
    <script src="/js/manhuatoTop.1.0.js" type="text/javascript"></script>
    <script src="/js/common.js" type="text/javascript"></script>
    <script src="/js/idangerous.swiper-1.9.1.min.js"></script>

    <script src="/js/idangerous.swiper.scrollbar-1.2.js"></script>

    <script src="/js/swiper.js" type="text/javascript"></script>


</head>
<body>

{% block header %}{% endblock %}
<div class="content">
    {% block content %}
    <p>找不到相应的内容</p>
    {% endblock %}
</div>

</body>
</html>
